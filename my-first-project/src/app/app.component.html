<div *ngIf="isLogin; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>Hello {{user}}!</ng-template>
<ng-template #elseBlock>
    <button>Login</button>
</ng-template>
<app-time></app-time>
<div>{{calendarName|upper}}</div>
<div class="grid" (click)="handlerClick($event)">
    <app-day class="day" 
    [day] ="day" 
    [attr.data-day]=day *ngFor="let day of array"></app-day>
</div>
